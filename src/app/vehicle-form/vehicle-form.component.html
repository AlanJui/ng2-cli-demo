<h1>New Vehicle</h1>
<form>

  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" name="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select name="model" id="model" class="form-control">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>

  <p>Is this vehicle registered?</p>
  <label for="registered" class="radio-inline">
    <input type="radio" name="isRegistered" id="registered" value="true">Yes
  </label>
  <label for="notRegistered" class="radio-inline">
    <input type="radio" name="isRegistered" id="notRegistered" value="false">False
  </label>

  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{f.id}}">
    <input type="checkbox" id="feature{{f.id}}">{{f.name}}</label>
  </div>

  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" class="form-control" id="contactName" name="contactName">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="text" class="form-control" id="contactPhone" name="contactPhone">
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="text" class="form-control" id="contactEmail" name="contactEmail">
  </div>

  <button class="btn btn-primary">Save</button>
</form>
